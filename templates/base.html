<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Linkify - LinkedIn Automation{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta name="description" content="Automate your LinkedIn connections with Linkify - the secure and efficient LinkedIn automation tool">
    <meta name="keywords" content="LinkedIn, automation, connections, networking, professional">
    <meta property="og:title" content="Linkify - LinkedIn Automation Tool">
    <meta property="og:description" content="Automate your LinkedIn connections securely and efficiently">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#e50914">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container-nav">
            <a href="/" class="logo">
                <i class="fab fa-linkedin logo-icon"></i> LINKIFY
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link">Login</a>
                <a href="/connections" class="nav-link">Connections</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <div class="container-footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fab fa-linkedin logo-icon"></i> LINKIFY
                </div>
                <div class="footer-links">
                    <a href="/" class="footer-link">Home</a>
                    <a href="/login" class="footer-link">Login</a>
                    <a href="/connections" class="footer-link">Connections</a>
                </div>
            </div>
            <p>&copy; 2025 Linkify - LinkedIn Automation Tool | <i class="fas fa-shield-alt"></i> Your data is secure with us</p>
        </div>
    </footer>
    
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
